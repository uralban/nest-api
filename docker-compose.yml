services:
  app:
    container_name: meduzzen-back-app-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./src:/app/src
      - node_modules:/app/node_modules
    ports:
      - '${API_PORT}:${API_PORT}'
    restart: always
    env_file:
      - .env
    depends_on:
      test:
        condition: service_completed_successfully
      test-e2e:
        condition: service_completed_successfully
      postgres-db:
        condition: service_healthy

  postgres-db:
    image: postgres:17.2-alpine3.21
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${DB_USER} -d ${DB_NAME}'" ]
      interval: 10s
      timeout: 3s
      retries: 3

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - node_modules:/app/node_modules
    env_file:
      - .env
    command: npm run test
    depends_on:
      postgres-db:
        condition: service_healthy

  test-cov:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./coverage:/app/coverage
      - node_modules:/app/node_modules
    env_file:
      - .env
    command: npm run test:cov
    depends_on:
      postgres-db:
        condition: service_healthy

  test-e2e:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - node_modules:/app/node_modules
    env_file:
      - .env
    command: npm run test:e2e
    depends_on:
      postgres-db:
        condition: service_healthy

volumes:
  node_modules:
  db_data: